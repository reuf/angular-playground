<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
<head>
	<meta charset="UTF-8">
	<title>Event Registration</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/app.css">
</head>
<body ng-cloak>
	<div class="container">
		<div class="navbar">
			<div class="navbar-inner">
				<ul class="nav">
					<li><a href="/NewEvent.html">Create Event</a></li>
				</ul>
			</div>
		</div>
		<style>input.ng-invalid.ng-dirty{background-color:pink;}</style>
		<div ng-controller="EditEventController" style="padding-left:20px; padding-right:20px">
			<div class="container">
				<h1>New Event</h1>
				<hr>
				<form name="newEventForm">
					<fieldset>
						<lebel for="eventName">Event Name:</lebel><br>
						<input ng-model="event.name" required id="eventName" type="text" placeholder="Name of your event..." /><br>

						<lebel for="eventDate">Event Date:</lebel><br>
						<input ng-model="event.date" required ng-pattern="/\d\d/\d\d/\d\d\d\d/" id="eventDate" type="text" placeholder="format (mm/dd/yyyy)..." /><br>

						<lebel for="eventTime">Event Time:</lebel><br>
						<input ng-model="event.time" id="eventTime" type="text" placeholder="start and end time..." /><br>

						<lebel for="eventLocation">Event Location:</lebel><br>
						<input ng-model="event.location.address" id="eventLocation" type="text" placeholder="Address of event..." />

						<br>
						<input ng-model="event.location.city" id="eventCity" type="text" class="input-small" placeholder="City..." />
						<input ng-model="event.location.province" id="eventProvince" type="text" class="input-small" placeholder="Province..." />
						<br>

						<lebel for="eventImageUrl">Image:</lebel><br>
						<input ng-model="event.imageUrl" id="eventImageUrl" type="url" class="input-xlarge" placeholder="Url of image..." />
					</fieldset>
					<img ng-src="{{ event.imageUrl }}" src="" />
					<br>
					<br>
					<button type="submit" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event, newEventForm)" class="btn btn-primary">Save</button>
					<button type="button" ng-click="cancelEdit()" class="btn btn-default">Cancel</button>
				</form>
			</div>
		</div>
	</div>

<script src="/lib/jquery.min.js"></script>
<script src="/lib/underscore-1.4.4.min.js"></script>
<script src="/lib/bootstrap.min.js"></script>
<script src="/lib/angular/angular.js"></script>
<script src="/lib/angular/angular-sanitize.js"></script>
<script src="/js/app.js"></script>
<script src="/js/controllers/EventController.js"></script>
<script src="/js/controllers/EditEventController.js"></script>
<script src="/js/filters.js"></script>
</body>
</html>
